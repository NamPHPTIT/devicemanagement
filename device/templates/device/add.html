{% extends 'base.html' %}

{% block content %}
{% if error %}
    <div style="alert alert-warning">{{ error }}</div>
    <br />
    <br />
{% endif %}
    <h1>Add Device</h1>
    <form method="POST" action="{% url 'add_device' %}" >
    {% csrf_token %}
    <ul>
    <div class="form-group" style="width: 300px">
     <label>Code:</label>
     <input type="text" class="form-control" name="code" value="{{device.code}}">
   </div>
   <div class="form-group" style="width: 300px">
     <label>Name:</label>
     <input type="text" class="form-control" name="name" value="{{device.name}}">
   </div>
   <div class="form-group" style="width: 300px">
      <label>Type:</label>
      <!--<input type="text" class="form-control" name="type" value="{{device.type}}">-->
      <select class="form-control" id="type" name ="type">
        <option value="Other">Other</option>
        <option value="SmartPhone">SmartPhone</option>
        <option value="PC">PC</option>
      </select>
    </div>
    <div class="form-group" style="width: 300px">
      <label>OSType:</label>
      <!--<input type="text" class="form-control" name="ostype" value="{{device.ostype}}">-->
      <select class="form-control" id="ostype" name="ostype">
      <option value="None">None</option>
      </select>
    </div>
    <div class="form-group" style="width: 300px">
      <label>Version:</label>
      <input type="text" class="form-control" name="version" value="{{device.version}}">
    </div>
    <div class="form-group" style="width: 300px">
      <label>Status:</label>
      <input type="text" class="form-control" name="status" value="Free" readonly>
    </div>
    <input class="btn btn-primary" type="submit" value="Save" />
    </ul>

  </form>
  <script>
$(document).ready(function () {
  $("#type").change(function () {
      var val = $(this).val();
      if (val == "SmartPhone") {
          $("#ostype").html("<option value='Android'>Android</option><option value='iOS'>iOS</option><option value='WindowsPhone'>WindowsPhone</option><option value='Other'>Other</option>");
      } else if (val == "PC") {
          $("#ostype").html("<option value='Windows'>Windows</option><option value='MacOS'>MacOS</option><option value='Linux'>Linux</option><option value='Other'>Other</option>");
      }
  });
});
</script>
{% endblock %}
